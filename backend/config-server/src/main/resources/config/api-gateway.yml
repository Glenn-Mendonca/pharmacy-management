spring:
    cloud:
        config:
            enabled: false
        gateway:
            discovery:
                locator:
                    enabled: true
            routes:
                - id: user-service
                  uri: lb://user-service
                  predicates:
                    - Path=/employee/**, /client/**, /auth/**
                - id: order-service
                  uri: lb://order-service
                  predicates:
                    - Path=/order/**, /medicine/**
            globalcors:
                corsConfigurations:
                    '[/**]':
                        allowedOrigins: "http://localhost:5173"
                        allowedMethods: "*"
                        allowedHeaders: "*"
                        allowCredentials: true

# logging:
