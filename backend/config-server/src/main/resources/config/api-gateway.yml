server:
    error:
        include-message: always

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/

management:
    tracing:
        sampling:
            probability: 1.0
    endpoint:
        gateway:
            enabled: true
    endpoints:
        web:
            exposure:
                include: gateway